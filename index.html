<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="search">
            <input type="search" name="search" id="search" placeholder="Search">
        </div>
        </div>
        <section class="grid gallery">
            <figure>
                <img src="./photos/thumbnails/01.jpg" alt="Hay Bales">
                <figcaption>
                    <a href="./photos/01.jpg"
                        data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields."></a>
                </figcaption>
            </figure>

            <figure>
                <img src="./photos/thumbnails/02.jpg" alt="Lake">
                <figcaption>
                    <a href="photos/02.jpg"
                        data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here."></a>

                </figcaption>
            </figure>

            <figure>
                <img src="./photos/thumbnails/03.jpg" alt="canyon">
                <figcaption>
                    <a href="photos/03.jpg"
                        data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below."></a>
                </figcaption>
            </figure>


            <figure>
                <img src="./photos/thumbnails/04.jpg" alt="Iceberg">
                <figcaption>
                    <a href="photos/04.jpg"
                        data-caption="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today."></a>
                </figcaption>
            </figure>


            <figure>
                <img src="./photos/thumbnails/05.jpg" alt="Desserts">
                <figcaption>
                    <a href="photos/05.jpg"
                        data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walkingthrough the canyons."></a>
                </figcaption>
            </figure>


            <figure>
                <img src="./photos/thumbnails/06.jpg" alt="Fall">
                <figcaption>
                    <a href="photos/06.jpg"
                        data-caption="Fall is coming, I love when the leaves on the trees start to change color."></a>

                </figcaption>
            </figure>


            <figure>
                <img src="./photos/thumbnails/07.jpg" alt="Plantation">
                <figcaption>
                    <a href="photos/07.jpg"
                        data-caption="I drove past this plantation yesterday, everything is so green!"></a>
                </figcaption>
            </figure>


            <figure>
                <img src="./photos/thumbnails/08.jpg" alt="Dunes">
                <figcaption>
                    <a href="photos/08.jpg"
                        data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!"></a>
                </figcaption>
            </figure>


            <figure>
                <img src="./photos/thumbnails/09.jpg" alt="Countryside Lane">
                <figcaption>
                    <a href="photos/09.jpg" data-caption=" We enjoyed a quiet stroll down this countryside lane."></a>
                </figcaption>
            </figure>

            <figure>
                <img src="./photos/thumbnails/10.jpg" alt="Sunset">
                <figcaption>
                    <a href="photos/10.jpg"
                        data-caption="Sunset at the coast! The sky turned a lovely shade of orange."></a>
                </figcaption>
            </figure>

            <figure>
                <img src="./photos/thumbnails/11.jpg" alt="Cave">
                <figcaption>
                    <a href="photos/11.jpg"
                        data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking."></a>
                </figcaption>
            </figure>

            <figure>
                <img src="./photos/thumbnails/12.jpg" alt="Bluebells">
                <figcaption>
                    <a href="photos/12.jpg"
                        data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></a>
                </figcaption>
            </figure>

        </section>
    </main>
    <script src="js/searchFilter.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
